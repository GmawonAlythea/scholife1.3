<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholife Dashboard - Organization</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/organization.css" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
</head>
<body>
<div id="app">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="hamburger-btn" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span class="logo-text">Scholife</span>
            </div>
        </div>
        <div class="header-right">
            <button class="header-icon">
                <i class="fas fa-search"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-th"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-bell"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-envelope"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-user"></i>
            </button>
            <button class="header-icon">
                <img
                        src="https://flagicons.lipis.dev/flags/4x3/us.svg"
                        alt="US Flag"
                        class="flag-icon"
                />
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img
                        src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face"
                        alt="User Avatar"
                        class="user-avatar"
                />
                <div class="user-info">
                    <div class="user-name-container">
                        <h3 class="user-name">Markarn Doe</h3>
                        <button class="user-dropdown">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <h4 class="nav-section-title">PERSONAL</h4>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="announcement" class="nav-link">
                            <i class="fas fa-bullhorn"></i>
                            <span>Announcement</span>
                            <i class="fas fa-chevron-left nav-arrow"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="organization" class="nav-link">
                            <i class="fas fa-building"></i>
                            <span>Organization</span>
                            <i class="fas fa-chevron-left nav-arrow"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <h4 class="nav-section-title">APPS</h4>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="lostandfound" class="nav-link">
                            <i class="fas fa-search"></i>
                            <span>Lost and Found</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="points" class="nav-link">
                            <i class="fas fa-star"></i>
                            <span>Points</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="leaderboard" class="nav-link">
                            <i class="fas fa-trophy"></i>
                            <span>Leaderboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reportandfeedback" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Report & Feedback</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="breadcrumb">
            <h2>Organization</h2>
            <nav class="breadcrumb-nav">
                <a href="index">Home</a>
                <span class="breadcrumb-separator">></span>
                <span>Organization</span>
            </nav>
        </div>

        <button class="back-button" id="backBtn"><i class="fas fa-arrow-left"></i> Back</button>

        <div class="organization-container">
            <!-- Card 1: Editor -->
            <div class="organization-card">
                <div class="card-image-container editor-bg">
                    <img src="https://img.icons8.com/plasticine/100/null/create-new.png" alt="Editor Illustration" class="card-image"/>
                </div>
                <span class="card-tag editor-tag">Editor</span>
                <h3 class="card-name">ACES</h3>
                <p class="card-location">San Francisco, CA</p>
                <div class="card-actions">
                    <button class="action-btn join-btn">
                        <i class="fas fa-plus"></i> Join
                    </button>
                    <button class="action-btn see-more-btn">
                        <i class="fas fa-eye"></i> See More
                    </button>
                </div>
            </div>
            <!-- Card 2: Developer -->
            <div class="organization-card">
                <div class="card-image-container dev-bg">
                    <img src="https://img.icons8.com/plasticine/100/null/laptop-coding.png" alt="Developer Illustration" class="card-image"/>
                </div>
                <span class="card-tag dev-tag">Developer</span>
                <h3 class="card-name">TEST</h3>
                <p class="card-location">San Francisco, CA</p>
                <div class="card-actions">
                    <button class="action-btn join-btn">
                        <i class="fas fa-plus"></i> Join
                    </button>
                    <button class="action-btn see-more-btn">
                        <i class="fas fa-eye"></i> See More
                    </button>
                </div>
            </div>
            <!-- Card 3: Designer -->
            <div class="organization-card">
                <div class="card-image-container designer-bg">
                    <img src="https://img.icons8.com/plasticine/100/null/design.png" alt="Designer Illustration" class="card-image"/>
                </div>
                <span class="card-tag designer-tag">Designer</span>
                <h3 class="card-name">TJI - TUP Taguig</h3>
                <p class="card-location">San Francisco, CA</p>
                <div class="card-actions">
                    <button class="action-btn join-btn">
                        <i class="fas fa-plus"></i> Join
                    </button>
                    <button class="action-btn see-more-btn">
                        <i class="fas fa-eye"></i> See More
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/organization.js"></script>
</body>
</html>
