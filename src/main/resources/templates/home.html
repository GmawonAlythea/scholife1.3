<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholife Dashboard - Home</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div id="app" class="sidebar-collapsed">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="hamburger-btn" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span class="logo-text">Scholife</span>
            </div>
        </div>
        <div class="header-right">
            <button class="header-icon">
                <i class="fas fa-search"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-th"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-bell"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-envelope"></i>
            </button>
            <button class="header-icon">
                <i class="fas fa-user"></i>
            </button>
            <button class="header-icon">
                <img src="https://flagicons.lipis.dev/flags/4x3/us.svg" alt="US Flag" class="flag-icon">
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar collapsed" id="sidebar">
        <div class="sidebar-header">
            <div class="user-profile">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name-container">
                        <h3 class="user-name" id="userName"></h3>
                        <button class="user-dropdown">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <h4 class="nav-section-title">PERSONAL</h4>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/home" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/announcement" class="nav-link">
                            <i class="fas fa-bullhorn"></i>
                            <span>Announcement</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/organization" class="nav-link">
                            <i class="fas fa-building"></i>
                            <span>Organization</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/events" class="nav-link">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Events</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <h4 class="nav-section-title">APPS</h4>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="game.html" class="nav-link">
                            <i class="fas fa-gamepad"></i>
                            <span>Game</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/lostandfound" class="nav-link">
                            <i class="fas fa-search"></i>
                            <span>Lost and Found</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/points" class="nav-link">
                            <i class="fas fa-star"></i>
                            <span>Points</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/leaderboard" class="nav-link">
                            <i class="fas fa-trophy"></i>
                            <span>Leaderboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/reportandfeedback" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Report & Feedback</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="breadcrumb">
            <h2>Welcome to Scholife!</h2>
            <nav class="breadcrumb-nav">
                <a href="home.html">Home</a>
                <span class="breadcrumb-separator">></span>
                <span>Tutorial</span>
            </nav>
        </div>

        <div class="tutorial-container">
            <h1>Let's Get Started!</h1>
            <p>This quick tutorial will walk you through the main features of Scholife.</p>
            <div id="tutorial-steps"></div>
            <button id="next-step-btn">Next</button>
        </div>
    </main>
</div>

<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/home.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userName = localStorage.getItem('userName');
        if (userName) {
            document.getElementById('userName').textContent = userName;
        }
    });
</script>
</body>
</html>
